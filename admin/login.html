<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Joyride Coffee > Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="login.css">
        <meta name="robots" content="noindex,nofollow">
    </head>
    <body class="login">
       <div id="login">
            <h1>
                <a href="../Users-Interface/index.html">
                    <img src="../Users-Interface/img/logo_joyride-coffee.gif">
                </a>
            </h1>
            <form name="loginform" id="loginform" action="#" method="post">
                <p>
                    <label for="user_login">
                        Username
                        </br>
                        <input type="text" name="log" id="user-login" class="input" value="admin" size="20" tabindex="10">
                    </label>
                </p>
                <p>
                    <label for="user_pass">
                        Password
                        </br>
                        <input type="password" name="pwd" id="user-pass" class="input" value="" size="20" tabindex="20">
                    </label>
                </p>
                <p class="forgetmenot">
                    <label for="rememberme">
                        <input type="checkbox" name="rememberme" id="rememberme" value="forever" tabindex="90">
                         Remember Me
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="jr-submit" id="jr-submit" class="button-primary" value="Log In" tabindex="100">
                </p>

            </form>
            <p id="nav">
                <a href="#" title="Password Lost and Found">Lost your password?</a>
            </p>
       </div>
       <div class="clear"></div>
    </body>
</html>
