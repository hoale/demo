<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Joyride Coffee > Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="../js/JQuery.js"></script>
        <meta name="robots" content="noindex,nofollow">
    </head>
    <body class="login">
       <div id="login">
            <h1>
                <a href="../index.html">
                    <img src="../img/logo_joyride-coffee.gif">
                </a>
            </h1>
            <form name="loginform" id="login-form" action="#">
                <p>
                    <label for="user_login">
                        Username
                        </br>
                        <input type="text" name="log" id="user-login" class="input" size="20" tabindex="1">
                        <span id="user-name-required-error" class="message-error hide">
                            This field is required!
                        </span>
                        <br>
                        <span id="user-name-valid-error" class="message-error hide">
                            User name must be within 6-30 characters!
                        </span>
                    </label>
                </p>
                <p>
                    <label for="user_pass">
                        Password
                        </br>
                        <input type="password" name="pwd" id="user-pass" class="input" size="20">
                        <span id="password-required-error" class="message-error hide">
                            This field is required!
                        </span>
                        <br>
                        <span id="password-valid-error" class="message-error hide">
                            User name must be within 6-30 characters!
                        </span>
                    </label>
                </p>
                <p class="forgetmenot">
                    <label for="rememberme">
                        <input type="checkbox" name="rememberme" id="rememberme" value="forever">
                         Remember Me
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="jr-submit" id="jr-submit" class="button-primary" value="Log In">
                </p>

            </form>
            <p id="nav">
                <a href="#" title="Password Lost and Found">Lost your password?</a>
            </p>
       </div>
       <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
